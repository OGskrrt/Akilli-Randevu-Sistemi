<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randevu Alma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px 60px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        input[name="konu"] {
            height: 120px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .help-text {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Randevu Alma Sayfası</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="konu" placeholder="Konu" required>
            <input type="date" name="tarih" required>
            <input type="time" name="saat" required>
            <button type="submit">Randevu Al</button>
        </form>
        <p class="help-text">Randevu almak istediğiniz konuyla alakalı yardım almak için chatbox kullanabilirsiniz.</p>
        <button onclick="window.location.href='{% url 'vatandas_home' %}'">Geri</button>
    </div>
</body>
</html>
