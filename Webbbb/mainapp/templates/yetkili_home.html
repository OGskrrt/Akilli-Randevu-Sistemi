<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yetkili Ana Sayfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Yetkili Ana Sayfa</h2>
    <div class="row mt-3">
        <div class="col-md-3">
            <button class="btn btn-primary btn-block" onclick="window.location.href='{% url 'yetkili_randevular' %}'">Randevuları Görüntüle</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-secondary btn-block" onclick="window.location.href='{% url 'admin_edit_authority' %}'">Yetkili Yönetimi</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success btn-block" onclick="window.location.href='{% url 'admin_edit_citizen' %}'">Vatandaş Yönetimi</button>
        </div>
        <div class="col-md-3">
            <button class="btn btn-danger btn-block" onclick="window.location.href='{% url 'yetkili_login' %}'">Çıkış Yap</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
